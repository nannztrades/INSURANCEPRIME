[pytest]
minversion = 7.0
testpaths = tests
pythonpath = .
addopts = -ra

markers =
    unit: fast unit tests that run against local app and fixtures
    integration: integration tests that may touch external resources or broader flows
    e2e: end-to-end tests (disabled/optional in local dev)

filterwarnings =
    ignore:.*distutils.*:DeprecationWarning
