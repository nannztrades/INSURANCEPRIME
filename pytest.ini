[pytest]
# Discover tests in this folder
testpaths = tests

# Register custom markers used across the suite
markers =
    unit: fast unit tests that run against local app and fixtures
    integration: integration tests that may touch external resources or broader flows
    e2e: end-to-end tests (disabled/optional in local dev)

# Optional: show summary of skipped/xfail at the end
addopts = -ra

# Optional: silence noisy warnings unrelated to our codebase
filterwarnings =
    ignore:.*distutils.*:DeprecationWarning
